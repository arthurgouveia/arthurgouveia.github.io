---
layout: default
---

{% for post in site.posts limit 3 %}
  <article class="post">
    <header class="post__header">
      <h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

      <time class="post__meta">
        {{ post.date | date: "%B %e, %Y" }} {% include post_tags.html %}
      </time>
    </header>

    {{ post.excerpt }}
  </article>
{% endfor %}
